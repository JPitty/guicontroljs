<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automation Web Server with BeagleBone</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css", rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <script src = "/socket.io/socket.io.js" ></script>
    <script>
        // Establishing connection with server
        var socket = io.connect();
        
        // Changes the led state
        function changeState(state, ssr_num){
            var myPkg = { "state" : state, "ssr" : ssr_num };
            console.log(myPkg);
            // Emit message changing the state
            socket.emit('changeState', myPkg );
        }
        
        function set_slider(s){
            //console.log(document.getElementById(s).value);
            var v = document.getElementById(s).value;
            var ssr_num
            if (s=='s1'){
                ssr_num = 0;
            }
            else if (s=='s2'){
                ssr_num = 1;
            }
            var myPkg = { "slider": ssr_num, "duty": v };
            socket.emit('sliderState', myPkg);
        }
        
        // Button colors
        var btns = ["s1_btn", "s2_btn","s3_btn","s4_btn","s5_btn","s6_btn",]
        socket.on('btnState', function(data) {
            if ( data.state == 1 ) {
                document.getElementById(btns[data.ssr]).style.backgroundColor="red";
            } else {
                document.getElementById(btns[data.ssr]).style.backgroundColor="lightgrey";
            }
        }); 
        
        
    </script>
</head>
  <body>
    <div class="container-fluid">
    <div class="row">
    <div class="col-xs-6">
    <h2>SSR 1 Heater</h2>
    <form oninput='x1.value=s1.value'>
    <button type="button" class="btn btn-normal" id="s1_btn" onclick="changeState(1, 0);">ON</button>
    <button type="button" onclick="changeState(0, 0);">OFF</button>
    <input type="range" id="s1" name="slider1" step=5 value=0 onChange="set_slider('s1');" min="0" max="100">   </input>
    <output name="x1"> </output>
    </form>
    </div>

    <div class="col-xs-6">
    <h2>SSR 2 Heater</h2>
    <form oninput='x2.value=s2.value'>
    <button type="button" id="s2_btn" onclick="changeState(1, 1);">ON</button>
    <button type="button" onclick="changeState(0, 1);">OFF</button>
    <input type="range" id="s2" name="slider2" step=5 value=0 onChange="set_slider('s2');" min="0" max="100">   </input>
    <output name="x2"> </output>
    </form>
    </div>
    </div>
    </div>

    <h2>SSR 3</h2>
    <button type="button" id="s3_btn" onclick="changeState(1, 2);">ON</button>
    <button type="button" onclick="changeState(0, 2);">OFF</button>
    
    <h2>SSR 4</h2>
    <button type="button" id="s4_btn" onclick="changeState(1, 3);">ON</button>
    <button type="button" onclick="changeState(0, 3);">OFF</button>
    
    <h2>SSR 5</h2>
    <button type="button" id="s5_btn" onclick="changeState(1, 4);">ON</button>
    <button type="button" onclick="changeState(0, 4);">OFF</button>
    
    <h2>SSR 6</h2>
    <button type="button" id="s6_btn" onclick="changeState(1, 5);">ON</button>
    <button type="button" onclick="changeState(0, 5);">OFF</button>

    <div class="container">
	<div class="row">
    		<div class="col-xs-6">
			<h4>Column 1</h4>
		</div>

    		<div class="col-xs-6">
			<h4>Column 2</h4>
		</div>
	</div>
    </div>

    <script src="/src/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
